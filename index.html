		function nextImage(element) {

			var img = document.querySelector(element);

			for(var i = 0; i < imgArray.length;i++)
    			{
    				var currentImageSrc = imgArray[i].src;
    				var currentImage = currentImageSrc.slice(-6);
        			if(currentImage == img.getAttribute('src'))
       				{
            			if(i == imgArray.length - 1){
            				completed();
            				var audio = document.querySelector('#complete_audio');
							audio.components.sound.playSound();
                			img.setAttribute('src', imgArray[0].src.slice(-6));
                			setTimeout(function() { backToStart(); }, 6000);
                			break;
            	}
            	img.setAttribute('src', imgArray[i+1].src.slice(-6));
            	break;
        	}
    	}
	}

	function choice(clicked_choice) {
	
			var image = document.querySelector('#suggestion');
			var currentImageSrc = image.getAttribute('src');
			var currentImage = currentImageSrc.slice(-6);
			var choice = clicked_choice;

			if(choice == 'like') {
				if(currentImage == "03.png" || currentImage == "07.png" || currentImage == "13.png") {
					if(matchTutorial == 1) {
						var audio = document.querySelector('#match_audio');
						audio.components.sound.playSound();
						matchTutorial = 0;
					}
					document.querySelector('#match').emit('match');
					setTimeout(function() { goToChat(); }, 3000);
				}
				else {
					nextImage('#suggestion');
				}

			}

			else {
			nextImage('#suggestion');

			}
		}

		function profileZoom() {
			document.querySelector("#suggestion").emit('zoom');
		}

		function matchDisband() {
			var activeImg = document.querySelector("#suggestion").getAttribute('src').slice(-6);
			var activeJulia = activeImg.slice(0, -4);
			counter = 0;
			if(disbandTutorial == 1) {
				var audio = document.querySelector('#disband_audio');
				audio.components.sound.playSound();
				disbandTutorial = 0;
			}

			document.querySelector("#matchDisband").setAttribute("visible", true);
			setTimeout(function() { goToSwipe(); }, 4000);
		}

		function fadeToBlack() {
			document.querySelector("#sky").setAttribute('color', "black");
			document.querySelector("#light1").setAttribute("visible", false);
			document.querySelector("#light2").setAttribute("visible", false);
			document.querySelector("#romeo").setAttribute("visible", false);
			document.querySelector("#julia").setAttribute("visible", false);
			document.querySelector("#bitch").setAttribute("visible", false);
			document.querySelector("#catfishJulia").setAttribute("visible", false);
			setTimeout(function() { showNewGame(); }, 2000);
		}

		function showNewGame() {
			document.querySelector("#newGame").setAttribute("visible", true);
			document.querySelector("#yes").setAttribute("visible", true);
			document.querySelector("#no").setAttribute("visible", true);
		}

		function startNewGame() {
			document.querySelector("#newGame").setAttribute("visible", false);
			document.querySelector("#yes").setAttribute("visible", false);
			document.querySelector("#no").setAttribute("visible", false);
			document.querySelector("#camera").setAttribute("position", "-7.5 0 8.5");
			nextImage("#suggestion");
			document.querySelector("#sky").setAttribute('color', "white");
			document.querySelector("#light1").setAttribute("visible", true);
			document.querySelector("#light2").setAttribute("visible", true);
			document.querySelector("#suggestion").setAttribute("visible", true);
			document.querySelector("#like").setAttribute("visible", true);
			document.querySelector("#dislike").setAttribute("visible", true);
			var boom = document.querySelector('#boom');
			boom.components.sound.stopSound();
			var whisper = document.querySelector('#whisper');
			whisper.components.sound.stopSound();
			var silence = document.querySelector('#silence');
			silence.components.sound.stopSound();
			var vivaldi = document.querySelector('#musik');
			vivaldi.components.sound.playSound();
		}

		function endGame() {
			document.querySelector("#newGame").setAttribute("visible", false);
			document.querySelector("#yes").setAttribute("visible", false);
			document.querySelector("#no").setAttribute("visible", false);
			var boom = document.querySelector('#boom');
			boom.components.sound.stopSound();
			var whisper = document.querySelector('#whisper');
			whisper.components.sound.stopSound();
			var silence = document.querySelector('#silence');
			silence.components.sound.stopSound();
			var birds = document.querySelector('#birds');
			birds.components.sound.stopSound();
		}

		function completed() {
			document.querySelector("#suggestion").setAttribute("visible", false);
			document.querySelector("#like").setAttribute("visible", false);
			document.querySelector("#dislike").setAttribute("visible", false);
			document.querySelector("#complete").setAttribute("visible", true);	
		}

		function backToStart() {
			document.querySelector("#suggestion").setAttribute("visible", true);
			document.querySelector("#like").setAttribute("visible", true);
			document.querySelector("#dislike").setAttribute("visible", true);
			document.querySelector("#complete").setAttribute("visible", false);	
		}

		function goToRoom() {
			if(roomTutorial == 1) {
				var audio = document.querySelector('#room_audio');
				audio.components.sound.playSound();
				roomTutorial = 0;
			}
			var activeImg = document.querySelector("#suggestion").getAttribute('src').slice(-6);
			var activeJulia = activeImg.slice(0, -4);
			switch (activeJulia) {
				case "03":
					document.querySelector("#bitch").setAttribute("visible", true);
					break;
				case "07":
					document.querySelector("#julia").setAttribute("visible", true);
					break;
				default:
					document.querySelector("#catfishJulia").setAttribute("visible", true);
					break;
			}

			document.querySelector("#R4A").setAttribute('visible', false);
			document.querySelector("#R4B").setAttribute('visible', false);
			document.querySelector("#R4C").setAttribute('visible', false);
			document.querySelector("#bubbler1").setAttribute('visible', false);
			document.querySelector("#bubbler2").setAttribute('visible', false);
			document.querySelector("#bubblej1").setAttribute('visible', false);
			document.querySelector("#bubblej2").setAttribute('visible', false);
			document.querySelector("#suggestion").setAttribute('visible', false);
			var zelda = document.querySelector('#zelda');
			zelda.components.sound.playSound();
			var vivaldi = document.querySelector('#musik');
			vivaldi.components.sound.stopSound();
			document.querySelector('#camera').emit('goToRoom');
			setTimeout(function() { openDoor(); }, 6000);
			setTimeout(function() { leaveRoom(); }, 13000);
		}

		function openDoor() {
			document.querySelector("#door").emit("open");
		}

		function closeDoor() {
			document.querySelector("#door").emit("close");
		}

		function hideTutorial() {

			var tutorialAudio = document.querySelector('#tutorial_audio');
			tutorialAudio.components.sound.stopSound();
		}


		function leaveRoom() {
			var activeImg = document.querySelector("#suggestion").getAttribute('src').slice(-6);
			var activeJulia = activeImg.slice(0, -4);
			document.querySelector("#romeo").setAttribute('visible', true);
			document.querySelector('#camera').emit('leaveRoom');
			switch (activeJulia) {
				case "03":
					var boom = document.querySelector('#boom');
					boom.components.sound.playSound();
					break;
				case "07":
					var whisper = document.querySelector('#whisper');
					whisper.components.sound.playSound();
					break;
				default:
					var silence = document.querySelector('#silence');
					silence.components.sound.playSound();
					break;
			}
			setTimeout(function() { closeDoor(); }, 4000);
			setTimeout(function() { fadeToBlack(); }, 14000);
		}
